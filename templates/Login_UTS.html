<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='image/chick-removebg-preview.png')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='style1.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}"
  </head>
  <body>
    <div class="global-container">
        <div class="card">
            <div class="card-body">
                <h1 class="card-title text-center"> L O G I N </h1>
            </div>
            <div class="card-text">
                <form method="post" action="{{url_for('Login_UTS')}}">
                <div class="mb-3">
                    <label for="InputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="exampleInputEmail1" name="username">
                </div>
                <div class="mb-3">
                    <label for="exampleInputPassword1" class="form-label">Password</label>
                    <input type="password" class="form-control" id="exampleInputPassword1" name="password">
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Remember me</label>
                </div>
                <div class="mb-3">
                    <a href="{{url_for('Signup_UTS')}}">
                    <button type="submit" class="btn btn-dark">Don't Have Account</a></button>
                </div>
            </div>
                <div class="d-rid gap-2">
                    <a href="">
                    <button type="submit" class="btn btn-dark">Submit</a></button>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
